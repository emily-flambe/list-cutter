# Wrangler configuration for Cutty Phase 4 - D1 Database Migration

name = "cutty"
main = "src/index.js"
compatibility_date = "2024-01-01"

[env.development]
name = "cutty-dev"

[env.production]
name = "cutty-prod"

# D1 Database Configuration
[[d1_databases]]
binding = "DB"
database_name = "cutty-dev"
database_id = "fc5af020-09f2-4235-8a47-590140e8ad74"
preview_database_id = "fc5af020-09f2-4235-8a47-590140e8ad74"

# Environment variables
[vars]
ENVIRONMENT = "development"
DEBUG = "true"

# Development settings
[env.development.vars]
ENVIRONMENT = "development"
DEBUG = "true"

# Production settings
[env.production.vars]
ENVIRONMENT = "production"
DEBUG = "false"

# KV namespaces (for future use)
# [[kv_namespaces]]
# binding = "CUTTY_CACHE"
# id = "placeholder-for-kv-id"
# preview_id = "placeholder-for-preview-kv-id"

# R2 buckets (for future phases)
# [[r2_buckets]]
# binding = "CUTTY_FILES"
# bucket_name = "cutty-files-dev"
# preview_bucket_name = "cutty-files-dev"

# Build configuration
[build]
command = "npm run build"
cwd = "src"

