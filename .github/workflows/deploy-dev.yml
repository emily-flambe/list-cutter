name: Deploy to cutty-dev after CI

on:
  workflow_run:
    workflows: ["Cloudflare Workers CI"]
    types: [completed]

jobs:
  deploy-dev:
    if: github.event.workflow_run.conclusion == 'success'
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    
    steps:
      - name: Check for deploy-dev label
        id: check-label
        uses: actions/github-script@v7
        with:
          script: |
            // Get the PR associated with this workflow run
            const pr = context.payload.workflow_run.pull_requests[0];
            if (!pr) {
              console.log('No PR associated with workflow run');
              return false;
            }
            
            // Check if PR has deploy-dev label
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const hasLabel = pullRequest.labels.some(label => label.name === 'deploy-dev');
            if (!hasLabel) {
              console.log('PR does not have deploy-dev label, skipping deployment');
              return false;
            }
            
            // Store PR info for later steps
            core.setOutput('pr_number', pr.number);
            core.setOutput('pr_sha', context.payload.workflow_run.head_sha);
            return true;
          result-encoding: json
      
      - name: Checkout code
        if: steps.check-label.outputs.result == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.check-label.outputs.pr_sha }}
      
      - name: Setup Node.js
        if: steps.check-label.outputs.result == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies - Frontend
        if: steps.check-label.outputs.result == 'true'
        working-directory: app/frontend
        run: npm ci
      
      - name: Build Frontend
        if: steps.check-label.outputs.result == 'true'
        working-directory: app/frontend
        run: npm run build
        env:
          CI: true
          NODE_ENV: production
      
      - name: Install dependencies - Cloudflare Worker
        if: steps.check-label.outputs.result == 'true'
        working-directory: cloudflare/workers
        run: npm ci
      
      - name: Create GitHub deployment
        if: steps.check-label.outputs.result == 'true'
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: '${{ steps.check-label.outputs.pr_sha }}',
              environment: 'cutty-dev',
              description: `Deploy PR #${{ steps.check-label.outputs.pr_number }} to cutty-dev`,
              auto_merge: false,
              required_contexts: []
            });
            return deployment.data.id;
          result-encoding: string
      
      - name: Deploy to Cloudflare Workers (cutty-dev)
        if: steps.check-label.outputs.result == 'true'
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: cloudflare/workers
          command: deploy
          wranglerVersion: '4.24.3'
      
      - name: Update deployment status - Success
        if: steps.check-label.outputs.result == 'true' && success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              environment_url: 'https://cutty-dev.emilycogsdill.com',
              description: 'Deployment to cutty-dev succeeded'
            });
      
      - name: Update deployment status - Failure
        if: steps.check-label.outputs.result == 'true' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure',
              description: 'Deployment to cutty-dev failed'
            });
      
      - name: Comment on PR - Success
        if: steps.check-label.outputs.result == 'true' && success()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `‚úÖ **Deployment to cutty-dev successful!**
            
            üåê **Environment URL**: https://cutty-dev.emilycogsdill.com
            üìù **Commit**: \`${{ steps.check-label.outputs.pr_sha }}\`
            üè∑Ô∏è **Triggered by**: \`deploy-dev\` label
            
            The changes in this PR are now live on the development environment.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.check-label.outputs.pr_number }},
              body: comment
            });
      
      - name: Comment on PR - Failure
        if: steps.check-label.outputs.result == 'true' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `‚ùå **Deployment to cutty-dev failed**
            
            üìù **Commit**: \`${{ steps.check-label.outputs.pr_sha }}\`
            üè∑Ô∏è **Triggered by**: \`deploy-dev\` label
            
            Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for more details.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.check-label.outputs.pr_number }},
              body: comment
            });

