name = "cutty-dev"

# üö®üö®üö® CRITICAL ENVIRONMENT CONFIGURATION üö®üö®üö®
# ‚ö†Ô∏è  DEVELOPMENT: worker cutty-dev ‚Üí database cutty-dev ‚Üí route cutty-dev.emilycogsdill.com
# ‚ö†Ô∏è  PRODUCTION: worker cutty ‚Üí database cutty-prod ‚Üí route cutty.emilycogsdill.com
# ‚ö†Ô∏è  NO STAGING ENVIRONMENT EXISTS
# üö®üö®üö® NEVER CHANGE THIS CONFIGURATION üö®üö®üö®

routes = [
  { pattern = "cutty-dev.emilycogsdill.com/*", zone_name = "emilycogsdill.com" }
]
main = "src/index.ts"
compatibility_date = "2024-12-30"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

# Upload optimization
upload_source_maps = false
minify = true

# Asset configuration for serving frontend
[assets]
directory = "../../app/frontend/dist"
binding = "ASSETS"

# Enable Wrangler logs (v3.88.0+)
[observability.logs]
enabled = true

# Enable versioning and gradual deployments
# [version_metadata]
# enable_versions = true

# Development configuration
[dev]
port = 8788
local_protocol = "http"
ip = "127.0.0.1"

# Build configuration - optimized for faster deployment
[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

# Environment variables (non-sensitive)
[vars]
ENVIRONMENT = "development"
API_VERSION = "v1"
CORS_ORIGIN = "https://cutty-dev.emilycogsdill.com"
FRONTEND_URL = "https://cutty-dev.emilycogsdill.com"
MAX_FILE_SIZE = "52428800" # 50MB in bytes
JWT_ISSUER = "cutty"
JWT_AUDIENCE = "cutty"
SECURITY_PERFORMANCE_THRESHOLD = "100"
SECURITY_METRICS_RETENTION_DAYS = "30"
SECURITY_ENABLE_REAL_TIME_MONITORING = "true"
AI_WORKER_URL = "https://ai.emilycogsdill.com"
AGENT_ENABLED = "true"
AGENT_URL = "https://cutty-agent.emilycogsdill.com"
# ‚úÖ SECRETS CONFIGURED: All required secrets are set via Cloudflare Dashboard
# ‚úÖ JWT_SECRET - Authentication tokens (CONFIGURED)
# ‚úÖ API_KEY_SALT - API key generation (CONFIGURED)  
# ‚úÖ GOOGLE_CLIENT_ID - OAuth client ID (CONFIGURED)
# ‚úÖ GOOGLE_CLIENT_SECRET - OAuth client secret (CONFIGURED)
# ‚úÖ GOOGLE_REDIRECT_URI - OAuth callback URL (CONFIGURED)
# These secrets are automatically available to the worker at runtime

# D1 Database bindings
[[d1_databases]]
binding = "DB"
database_name = "cutty-dev"
database_id = "624214be-77a6-4501-b4c7-69b394084081"
preview_database_id = "624214be-77a6-4501-b4c7-69b394084081"  # Same as database_id for remote development
migrations_dir = "./migrations"
migrations_table = "d1_migrations"

