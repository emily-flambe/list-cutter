# Simplified Project Configuration for Cutty (List Cutter)
# Consolidated from multiple YAML files

Project:
  name: "cutty"
  repository: "list-cutter"
  description: "Modern web application built on Cloudflare Workers with D1 database and R2 storage"
  
  environments:
    development:
      worker: "cutty-dev"
      database: "cutty-dev"
      domain: "cutty-dev.emilycogsdill.com"
      
    production:
      worker: "cutty"
      database: "cutty-prod"
      domain: "cutty.emilycogsdill.com"

Commands:
  # Development
  dev:
    start_backend: "cd cloudflare/workers && npm run dev"
    start_frontend: "cd app/frontend && npm run dev"
    test: "cd cloudflare/workers && npm test"
    build: "npm run build && npx wrangler versions upload --dry-run"
  
  # Deployment
  deploy:
    development: "wrangler deploy"
    production: "wrangler deploy --config wrangler.prod.toml"
    
  # Database
  database:
    migrate_dev: "wrangler d1 execute cutty-dev --file=migrations/[migration].sql"
    migrate_prod: "wrangler d1 execute cutty-prod --file=migrations/[migration].sql"
    
  # OAuth Setup
  oauth:
    set_secrets: |
      wrangler secret put GOOGLE_CLIENT_ID
      wrangler secret put GOOGLE_CLIENT_SECRET
      wrangler secret put GOOGLE_REDIRECT_URI

GitHubIssues:
  # Use gh issue create directly - no templates needed
  command: 'gh issue create --title "Title" --body "Description" --label "label1,label2"'
  
  common_labels:
    - bug
    - enhancement
    - priority:high
    - priority:medium
    - priority:low
    - security
    - performance

